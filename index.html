<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!--This is the first step in making the document responsive but scaling the items to screen-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--The title page-->
    <title>Password Generator</title>
    <!--Style link-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <!--This is the body-->
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Create Your Own Password:</h2>
        </div>
        <div class="card-body">
          <!--This is a read only text area return-->
          <textarea
            readonly
            id="password"
            placeholder="Your Generated Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <!--This is the Generate Password button-->
          <button id="generate" class="btn">Generate Password</button>
          <!--This is the Clipboard button-->
          <button id="copy" class="copy"> Clickboard</button>
        </div>
      </div>
    </div>
    <!--This is the javascript document-->
    <script src="script.js"></script>
  </body>
</html>
